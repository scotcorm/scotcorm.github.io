<pre><span class="s0">subroutine sum_with_use(x, res)</span>

  <span class="s0">implicit none</span>

  <span class="s0">real(kind=rk), intent(in) :: x(:)</span>

  <span class="s0">!print *, &quot;size(x) = &quot;, size(x)</span>

  <span class="s0">enddo</span>

 <span class="s0">end subroutine</span>
