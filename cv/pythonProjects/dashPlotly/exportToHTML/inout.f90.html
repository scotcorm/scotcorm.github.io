<pre><span class="s0">! Check that intent(in out) translates as intent(inout).</span>
<span class="s0">! The separation seems to be a common usage.</span>
      <span class="s0">subroutine foo(x)</span>
          <span class="s0">implicit none</span>
          <span class="s0">real(4), intent(in out) :: x</span>
          <span class="s0">dimension x(3)</span>
          <span class="s0">x(1) = x(1) + x(2) + x(3)</span>
          <span class="s0">return</span>
      <span class="s0">end</span>
</pre>
