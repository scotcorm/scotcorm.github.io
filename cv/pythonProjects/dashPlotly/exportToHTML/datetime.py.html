<pre><span class="s0">&quot;&quot;&quot;For when pip wants to check the date or time. 
&quot;&quot;&quot;</span>

<span class="s2">import </span><span class="s1">datetime</span>


<span class="s2">def </span><span class="s1">today_is_later_than(year: int</span><span class="s2">, </span><span class="s1">month: int</span><span class="s2">, </span><span class="s1">day: int) -&gt; bool:</span>
    <span class="s1">today = datetime.date.today()</span>
    <span class="s1">given = datetime.date(year</span><span class="s2">, </span><span class="s1">month</span><span class="s2">, </span><span class="s1">day)</span>

    <span class="s2">return </span><span class="s1">today &gt; given</span>
